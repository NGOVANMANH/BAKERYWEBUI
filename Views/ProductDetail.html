<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;300;500;700&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bakery Shop</title>
    <!-- Add jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Add bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add global style -->
    <link rel="stylesheet" href="globalstyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ProductDetail.css" />


    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/2d9a5cdc3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header"></div>
    <div id="main">
        <div class="header">
            <div class="image">
                <div class="container ">
                    <div class="row justify-content-center">
                        <div class="title col-12 text-center">Product Detail</div>
                        <p class="col-12 text-center">Trang chủ / Sản phẩm</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
        <div class="other">
            <div class="title">các sản phẩm khác</div>
            <div class="list">

            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../Scripts/header.js" type="module"></script>
    <script src="../Scripts/footer.js" type="module"></script>
    <script type="module">
        import { products } from '../Scripts/products.js'
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }


        var productId = getParameterByName('id');

        const content = document.querySelector('.content')
        const product = products.find(p => {
            return p.id == productId
        })
        let html = `<div class="left">
                    <img src=${product.image} alt="" class="image">
                </div>
                <div class="right">
                    <div class="name">${product.name}</div>
                    <div class="price">${product.price}₫</div>
                    <div class="addCart" onclick="handleCart(${product.id})">thêm vào giỏ hàng</div>
                    <div class="category2">Danh mục: <span>${product.category}</span></div>
                </div>`
        content.innerHTML = html
    </script>
    <script type="module">
        import { products } from "../Scripts/products.js";
        const listElement = document.querySelector('.other .list')

        const outstanding = products.filter(p => {
            return p.id >= 35 && p.id <= 38

        })
        const outstandingPro = outstanding.map(o => {
            return (
                `
                <div class="product">
                        <a href="ProductDetail.html?id=${o.id}" class="pimg"><img src=${o.image} class="image" alt=""></a>
                        <a href="ProductDetail.html?id=${o.id}" class="name">${o.name}</a>
                        <div class="price">${o.price}₫</div>
                        <a href="#!" class="cart" onclick="handleCart(${o.id})">Thêm vào giỏ hàng</a>
                    </div>
                `)
        })
        const htmll = outstandingPro.join("")
        console.log(outstandingPro);
        listElement.innerHTML = htmll
    </script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart'));
        if (!cart) {
            cart = []
        }
        const handleCart = (id) => {
            if (cart.length == 0) {
                let cartItem = {
                    id: id,
                    value: 1
                }
                cart = [...cart, cartItem]
            }
            else {
                let count = 0
                for (let i = 0; i < cart.length; i++) {
                    if (cart[i].id == id) {
                        count++
                        cart[i].value = cart[i].value + 1
                    }
                }
                if (count == 0) {
                    let cartItem = {
                        id: id,
                        value: 1
                    }
                    cart = [...cart, cartItem]
                }

            }
            localStorage.setItem('cart', JSON.stringify(cart))
            alert("Thêm vào giỏ hàng thành công!")
        }
    </script>
</body>

</html>
